<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Visualization Tool</title>
  <link rel="stylesheet" href="styles/project09.css">
</head>
<body>
  <header>
    <h1>Sorting Visualization Tool</h1>
  </header>
  <main>
    <div class="controls">
      <label for="algorithm">Select Algorithm:</label>
      <select id="algorithm">
        <option value="bubble">Bubble Sort</option>
        <option value="insertion">Insertion Sort</option>
      </select>

      <label for="speed">Animation Speed:</label>
      <input type="range" id="speed" min="1" max="10" step="1" value="5">

      <button id="sort">Sort</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
    <div class="array-container" id="array-container"></div>
    <div class="commentary" id="commentary"></div>
  </main>
  <script src="js/project09.js"></script>
</body>
</html>
