<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard Trainer</title>
  <link rel="stylesheet" href="styles/project10.css">
</head>
<body>
  <header>
    <h1>Speed Typer</h1>
  </header>
  <main>
    <div class="trainer-container">
      <div id="settings" class="settings">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button id="start-button" class="btn">Start</button>
      </div>

      <div id="typing-area" class="hidden">
        <div id="text-to-type" class="text-to-type"></div>
        <textarea id="user-input" placeholder="Start typing here..." autofocus></textarea>
        <button id="restart-button" class="btn">Restart</button>
      </div>

      <div id="results" class="hidden">
        <h2>Results</h2>
        <p>Words per minute (WPM): <span id="wpm"></span></p>
        <p>Accuracy: <span id="accuracy"></span>%</p>
        <button id="play-again" class="btn">Play Again</button>
      </div>
    </div>
  </main>
  <script src="js/project10.js"></script>
</body>
</html>
