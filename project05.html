<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Drawing Canvas</title>
  <link rel="stylesheet" href="styles/project05.css">
</head>
<body>
  <header>
    <h1>Customizable Drawing Canvas</h1>
  </header>
  <main>
    <div class="controls">
      <label for="brush-size">Brush Size:</label>
      <input type="range" id="brush-size" min="1" max="50" value="10">

      <label for="brush-color">Brush Color:</label>
      <input type="color" id="brush-color" value="#000000">

      <label for="canvas-color">Canvas Background:</label>
      <input type="color" id="canvas-color" value="#ffffff">

      <button id="undo-button">Undo</button>
      <button id="clear-button">Clear</button>
      <button id="save-button">Save as Image</button>
    </div>
    <canvas id="drawing-canvas"></canvas>
  </main>
  <script src="js/project05.js"></script>
</body>
</html>
