<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive To-Do List</title>
  <link rel="stylesheet" href="styles/project02.css">
</head>
<body>
  <header>
    <h1>Interactive To-Do List</h1>
  </header>
  <main>
    <div class="todo-container">
      <div class="controls">
        <input type="text" id="new-task" placeholder="Add a new task..." />
        <button id="add-task">Add Task</button>
      </div>
      <div class="filters">
        <button class="filter" data-filter="all" id="filter-all">All</button>
        <button class="filter" data-filter="completed" id="filter-completed">Completed</button>
        <button class="filter" data-filter="pending" id="filter-pending">Pending</button>
      </div>
      <ul id="task-list" class="task-list"></ul>
    </div>
  </main>
  <script src="js/project02.js"></script>
</body>
</html>
