<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quiz App</title>
  <link rel="stylesheet" href="styles/project04.css">
</head>
<body>
  <header>
    <h1>Dynamic Quiz App</h1>
  </header>
  <main>
    <div id="quiz-container" class="quiz-container">
      <div id="question-container">
        <h2 id="question"></h2>
        <ul id="choices" class="choices"></ul>
      </div>
      <button id="next-button">Next</button>
    </div>
    <div id="summary-container" class="summary-container hidden">
      <h2>Quiz Summary</h2>
      <p id="score"></p>
      <ul id="review-answers"></ul>
      <button id="restart-button">Restart Quiz</button>
    </div>
  </main>
  <script src="js/project04.js"></script>
</body>
</html>
